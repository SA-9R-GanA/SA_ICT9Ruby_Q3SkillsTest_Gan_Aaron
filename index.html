    <nav class="navbar">

    <section class="hero">

        <div class="registration-card">

            <div class="left-panel">
                <div class="profile-placeholder">
                    Profile Image
                </div>
                <input type="file">
                <button class="upload-btn">Upload Photo</button>
            </div>

            <div class="right-panel">
                <h1>REGISTRATION</h1>

                <p class="instructions">
                    Please fill out all required fields in the registration form with accurate information.
                </p>

                <form>
                    <label>First Name</label>
                    <input type="text" id="name" name="name" placeholder="Ippo" required>

                    <label>Last Name</label>
                    <input type="text" id="name" name="name" placeholder="Makonouchi" required>

                    <div class="row">
                        <div>
                            <label>Age</label>
                            <input type="number" id="age" name="age" placeholder="Enter Your Age" required>
                        </div>
                        <div>
                            <label>Contact Number</label>
                            <input type="number" id="Contact" Contact="Contact" placeholder="(0917) 123 4567" required>
                        </div>
                    </div>

                    <label>Email</label>
                    <input type="email" id="email" email="email" placeholder="Makonouchi.Ippo@gmail.com" required>

                    <label>Enter your username</label>
                    <input type="text" id="username" username="username" placeholder="Sample_Username123" required>

                    <label>Enter your password</label>
                    <input type="password" id="password" password="password" placeholder="SamplePassword123" required>

                    <div class="terms">
                        <input type="checkbox" required>
                        <span>I accept the Terms of Use and Privacy Policy</span>
                    </div>

                    <button onclick="myFunction()" class="submit-btn">Create my account</button>
                </form>
            </div>

        </div>
    </section>
